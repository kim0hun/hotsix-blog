name: Docker Publish

on:
  push:
    branches: [ "nullisdefined" ]
  pull_request:
    branches: [ "nullisdefined" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Create GCP key file
      run: |
        mkdir -p apps/server/src/configs
        echo '${{ secrets.GCP_KEY_JSON }}' > apps/server/src/configs/superb-app-428715-m2-70554e73216e.json

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: nullisdefined/hotsix-blog:test

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}